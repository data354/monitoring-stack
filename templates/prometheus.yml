{{- if .Values.prometheus }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-conf
  labels:
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
data:
  prometheus.yaml: |-
    global:
      scrape_interval: {{ .Values.prometheus.config.global.scrape_interval}}
      scrape_timeout: {{ .Values.prometheus.config.global.scrape_timeout}}

    scrape_configs:
    {{- range .Values.prometheus.config.sources }}
      - job_name: {{ .name }}
        static_configs:
          - targets: [{{ join "," .targets }}]
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: http
  selector:
    app: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  app: prometheus
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: {{ .Chart.Name }}-prometheus
        image: prometheus/prometheus
        volumeMounts:
            - name: prometheus-conf
              mountPath: /etc/prometheus/prometheus.yml
              readOnly: true
      volumes:
        - name: prometheus-conf
          configMap:
            name: prometheus-conf
{{- end -}}