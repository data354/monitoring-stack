{{- if .Values.fluentd }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-conf
  labels:
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
data:
  fluent.conf: |-
    <source>
      @type forward
      port 24224
    </source>
    {{ range .Values.fluentd.config.tags }}
    <match {{ .name }}>
      @type loki
      url "#{ENV['LOKI_URL']}"
      extra_labels {{ .extra_labels }}
      <buffer>
        flush_interval {{ .flush_interval }}
        flush_at_shutdown {{ .flush_at_shutdown }}
      </buffer>
    </match>
    {{ end }}

---
apiVersion: v1
kind: Service
metadata:
  name: fluentd
spec:
  {{ if .Values.fluentd.nodeport -}}
  type: NodePort
  {{ end -}}
  ports:
    - port: 24224
      targetPort: 24224
      protocol: TCP
      {{ if .Values.fluentd.nodeport -}}
      nodePort: 30103
      {{ end -}}
      name: http
  selector:
    app: fluentd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  labels:
    app: fluentd
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: fluentd
  replicas: 1
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
      - name: {{ .Chart.Name }}-fluentd
        image: grafana/fluent-plugin-loki
        env:
          - name: LOKI_URL
            value: "{{ .Values.fluentd.config.loki_url }}"
        volumeMounts:
            - name: fluentd-conf
              mountPath: /fluentd/etc
              readOnly: true
      volumes:
        - name: fluentd-conf
          configMap:
            name: fluentd-conf
{{- end -}}